<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <nav>
            <div class="head-main">
            <ul class="top-left-nav">
                <li class="about-nav">About</li>
                <li class="store-nav">Store</li>
            </ul>
            <ul class="top-right-nav">
                <li class="email-nav">Gmail</li>
                <li class="images-nav">Images</li>
                <li class="nav-icon"><img src="https://img.icons8.com/small/16/000000/blockchain-technology.png"></li>
                <li class="profile-icon"></li>
            </ul>
        </div>
        </nav>
    </header>
            <main class="main-section">
                <img class="google-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png">
                <input class="text-box" type="text" title="search">
                <div class="buttonss">
                <button class="button-left"> Google Search</button>
                <button class="button-right">I'm Feeling Lucky</button>
            </div>
            </main>
            <footer>
                <div class="footer">
                <ul class="left-footer">
                    <li class="ad-footer">Advertising</li>
                    <li class="bus-footer">Business</li>
                    <li class="how-footer">How Search works</li>
                </ul>
                
                <p class="middle-footer"><img class= "img-footer" src="https://img.icons8.com/fluent/48/000000/leaf.png"> Carbon neutral since 2007</p>
                <ul class="right-footer">
                    <li class="priv-footer">Privacy</li>
                    <li class="terms-footer">Terms</li>
                    <li class="set-footer">Settings</li>
                </ul>
            </div>
            </footer>
    
    
</body>
</html>
